<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<div class="container">



  <h2>Button Styles</h2>
  <!--
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-link">Link</button>
  !-->

  <button class="btn btn-default" ng-click="get()">Default</button>
  <br>
  <pre id="getResponse"> </pre>

<H3>Today's Building Jobs:</H3>
<p>{{firstName}}</p>
<div ng-show="mySwitch" class="progress col-sm-6">
  <div  class="progress-bar progress-bar-striped " role="progressbar" style="width: {{pvalue}}%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>


<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $scope.pvalue = 0;
  $scope.mySwitch = false;
  $scope.info= "obj.welcome";
  $scope.get = function() {

    $scope.firstName = "...Loading..";
    $scope.mySwitch = true;
    $http.get("http://localhost:8080/todo")
    .then(function(response) {
        //var obj = JSON.parse(response.data);
        var obj = response.data;
        console.log(obj);
        $scope.firstName =obj.firstName;
        $scope.pvalue = obj.progress;
    });
  };
});
</script>
</div>


</body>
</html>
